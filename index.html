<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Coin Toss (three.js + device shake)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div>
      <button id="motionBtn">Enable Motion</button>
      <button id="tossBtn">Tap to Toss</button>
      <div id="hint">Shake the phone to flip the coin. It will settle flat.</div>
    </div>
  </div>
  <div id="result" hidden>Result</div>

<!-- map bare specifiers to CDN URLs -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.164.1/examples/jsm/"
  }
}
</script>



  <script type="module" src="./main.js"></script>
</body>
</html>
